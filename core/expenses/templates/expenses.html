<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Attendance</title>
</head>
<body>
    <h1>Student Attendance</h1>

    {% if totalspent %}
    <p>{{ totalspent }}</p>
      {% endif %}
   
    <form method="post">
        {% csrf_token %}  {{ form.as_p }}  <button type="submit">add expense</button>
    </form>

    <h1>Attendance Records</h1>
    <table>
        <thead>
            <tr>
                <th>Domain</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for record in expenses %}
            <tr>
                <td>{{ record.domain }}</td>
                <td>{{ record.description }}</td>
                <td>{{ record.amount }}</td>
                <td>{{ record.date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
</body>
</html>
